# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence (AOF)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice

# Security
protected-mode no
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# ACL
user default on >Tn8yB3cJ6fE2wQ5K ~* &* +@all

# Performance
hz 10
dynamic-hz yes
